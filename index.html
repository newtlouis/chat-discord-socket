<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat socket.io</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Doscord</h1>
        <button class="deconnexion">
            <a href="login.html">Déconnexion</a>
        </button>
    </header>

    <div class="content">

        <aside>
            <ul id="tabs">
                <li data-room="general" class="active"># Général</li>
                <li data-room="entraide"># Entraide</li>
                <li data-room="divers"># Divers</li>
            </ul>
        </aside>
    
        <main>
            <div id="content">
                <div id="messages"></div>
                <div id="writting"></div>
            </div>
            <form>
                <input autocomplete="off" type="text" id="name" placeholder="Entrez votre nom">
                <input autocomplete="off" type="text" id="msg" placeholder="Ecrivez votre message içi...">
                <button>Envoyer</button>
            </form>
        </main>

    </div>    

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
